<col-loader *ngIf="loading$ | async"></col-loader>

<form *ngIf="form" [formGroup]="form">
  <mat-form-field class="title">
    <input matInput placeholder="Titre" formControlName="title" required />
  </mat-form-field>

  <col-images-selector
    class="image"
    formControlName="cover"
    [searchTerm]="[form.controls.title.value, form.controls.artist.value, 'vinyle', 'cover']"
    [path]="collection + '/' + item.id"
  ></col-images-selector>

  <mat-slide-toggle color="primary" formControlName="acquired">Acquis</mat-slide-toggle>
  <mat-form-field class="field">
    <input matInput placeholder="Artiste/Groupe" formControlName="artist" />
  </mat-form-field>

  <mat-form-field class="comment">
    <textarea matInput placeholder="Commentaire" rows="4" formControlName="comment"></textarea>
  </mat-form-field>
</form>
