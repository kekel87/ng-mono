<mat-sidenav-container (backdropClick)="close()">
  <mat-sidenav
    [opened]="open$ | async"
    [mode]="(isMobile$ | async) ? 'over' : 'side'"
    [fixedInViewport]="isMobile$ | async"
    (openedStart)="startAnimated()"
    (closedStart)="startAnimated()"
    (openedChange)="endAnimated()"
  >
    <ng-content select="[sidenav]"></ng-content>
  </mat-sidenav>

  <mat-sidenav-content>
    <main>
      <ng-content select="[main]"></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
