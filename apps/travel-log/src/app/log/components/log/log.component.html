<mat-card-header>
  @if (log().geoJson) {
    <svg mat-card-avatar [logFromGeoJson]="log().geoJson"></svg>
  }
  <mat-card-title>{{ log().name }}</mat-card-title>
  <mat-card-subtitle>{{ log().start | date }}</mat-card-subtitle>
  <!--  <mat-card-subtitle>{{ log.startDate | date }} - {{ log.endDate | date }}</mat-card-subtitle>-->

  @if (log().distance) {
    <mat-card-subtitle>{{ log().distance! / 1000 | number: '1.0-1' }}km</mat-card-subtitle>
  }
</mat-card-header>
