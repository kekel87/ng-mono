name: üëÆüîç Check and Previews
on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: üöß Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v3
        with:
          nx-key: nx-cache

  lint:
    name: üëÆ Lint
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v3
        with:
          nx-key: nx-cache
      - run: npx nx affected --target=lint --parallel=3

  test:
    name: ‚úî Unit tests
    runs-on: ubuntu-latest
    needs: install
    env:
      TZ: "Europe/Paris"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v3
        with:
          nx-key: nx-cache
      - run: npx nx affected --target=test --parallel=3 --ci --code-coverage

  e2e:
    name: üêµ E2E tests
    runs-on: ubuntu-latest
    needs: install
    env:
      RUNTIME_CONFIG_NETATMO_JSON: ${{ secrets.RUNTIME_CONFIG_NETATMO_JSON }}
      RUNTIME_CONFIG_COLLECTIONS_JSON: ${{ secrets.RUNTIME_CONFIG_COLLECTIONS_QA_JSON }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v3
        with:
          nx-key: nx-cache
      - run: npx nx run-many --target=runtime-config --parallel=3
      - run: npx nx run-many --target=e2e --parallel=3

  build:
    name: üõ†Ô∏è Build
    runs-on: ubuntu-latest
    needs: install
    env:
      RUNTIME_CONFIG_NETATMO_JSON: ${{ secrets.RUNTIME_CONFIG_NETATMO_JSON }}
      RUNTIME_CONFIG_COLLECTIONS_JSON: ${{ secrets.RUNTIME_CONFIG_COLLECTIONS_DEV_JSON }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v3
        with:
          nx-key: nx-cache
      - run: npx nx affected --target=runtime-config --parallel=3
      - run: npx nx affected --target=build --parallel=3
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
          retention-days: 1

  deploy-previews:
    name: üöÄ Deploy Previews
    runs-on: ubuntu-latest
    needs: [lint, test, e2e, build]
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v3
        with:
          nx-key: nx-cache
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - run: npx nx affected --target=deploy --parallel=3
