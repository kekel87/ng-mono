name: 🚀 Deploy
on:
  release:
    types: [released]
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-deploy-production:
    name: 🛠️ Build & 🚀 Deploy in Production
    runs-on: ubuntu-latest
    env:
      RUNTIME_CONFIG_NETATMO_JSON: ${{ secrets.RUNTIME_CONFIG_NETATMO_JSON }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v3
        with:
          nx-key: nx-cache
      - run: npx nx run-many --target=build --parallel=3
      - run: npx nx run-many --target=deploy --parallel=3 -- --prod --message \"Version ${{ github.ref_name }}\"
