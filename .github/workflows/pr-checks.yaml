name: ğŸ‘® PR checks
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    name: ğŸš§ Install
    if: ${{ !startsWith(github.head_ref, 'release-please') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v3
        with:
          nx-key: cache

  lint:
    name: ğŸ‘® Lint
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v3
        with:
          nx-key: cache
      - run: npx nx affected --target=lint

  test:
    name: âœ” Unit tests
    runs-on: ubuntu-latest
    needs: install
    env:
      TZ: "Europe/Paris"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v3
        with:
          nx-key: cache
      - run: npx nx affected --target=test --ci --code-coverage

  e2e:
    name: ğŸµ E2E tests
    runs-on: ubuntu-latest
    needs: install
    env:
      RUNTIME_CONFIG_NETATMO_JSON: ${{ secrets.RUNTIME_CONFIG_NETATMO_JSON }}
      RUNTIME_CONFIG_COLLECTIONS_JSON: ${{ secrets.RUNTIME_CONFIG_COLLECTIONS_QA_JSON }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v3
        with:
          nx-key: cache
      - run: npx nx run-many --target=runtime-config
      - run: npx nx run-many --target=e2e

  build:
    name: ğŸ› ï¸ Test build
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - uses: ng-easy/npm-setup@v3
        with:
          nx-key: cache
      - run: npx nx affected --target=build
